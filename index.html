<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Girly Chronometer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8e8e5, #e8d5d2, #f5e6e8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }
        
        /* Decorative background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 176, 186, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .chronometer-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(240, 176, 186, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(240, 176, 186, 0.2);
            text-align: center;
            min-width: 350px;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes containerGlow {
            0% { box-shadow: 0 20px 40px rgba(240, 176, 186, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 25px 50px rgba(240, 176, 186, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.9), inset 0 1px 0 rgba(255, 255, 255, 1); }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            font-weight: 700;
            color: #c08497;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(240, 176, 186, 0.3);
            position: relative;
        }
        

        
        .display {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 600;
            color: #8b5a6b;
            background: linear-gradient(135deg, #f0b0ba, #d4999e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(248, 232, 229, 0.5);
            border: 2px solid rgba(240, 176, 186, 0.3);
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(240, 176, 186, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .start-stop {
            background: linear-gradient(135deg, #f0b0ba, #e8a5a5);
            color: #8b5a6b;
            border: 2px solid rgba(240, 176, 186, 0.3);
        }
        
        .start-stop:hover {
            background: linear-gradient(135deg, #e8a5a5, #d4999e);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(240, 176, 186, 0.4);
        }
        
        .reset {
            background: linear-gradient(135deg, #d4999e, #c08497);
            color: #fff;
            border: 2px solid rgba(192, 132, 151, 0.3);
        }
        
        .reset:hover {
            background: linear-gradient(135deg, #c08497, #a67c89);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(192, 132, 151, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        

        
        /* Responsive design */
        @media (max-width: 480px) {
            .chronometer-container {
                padding: 30px 20px;
                min-width: 300px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .display {
                font-size: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="chronometer-container">
        <h1 class="title">Chronometer</h1>
        <div class="display" id="display">00:00:00</div>
        <div class="controls">
            <button class="btn start-stop" id="startStopBtn">Start</button>
            <button class="btn reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        
        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            display.textContent = formatTime(elapsedTime);
        }
        
        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateDisplay, 100);
            isRunning = true;
            startStopBtn.textContent = 'Stop';
            startStopBtn.style.background = 'linear-gradient(135deg, #ff9aa2, #ffb3ba)';
        }
        
        function stop() {
            clearInterval(timerInterval);
            isRunning = false;
            startStopBtn.textContent = 'Start';
            startStopBtn.style.background = 'linear-gradient(135deg, #f0b0ba, #e8a5a5)';
        }
        
        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.textContent = '00:00:00';
            startStopBtn.textContent = 'Start';
            startStopBtn.style.background = 'linear-gradient(135deg, #f0b0ba, #e8a5a5)';
        }
        
        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                stop();
            } else {
                start();
            }
        });
        
        resetBtn.addEventListener('click', reset);
        
        // Add some interactive sparkle effects
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.background = 'radial-gradient(circle, #f0b0ba, transparent)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkleEffect 1s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        });
        
        // Add sparkle effect animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleEffect {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                100% { transform: scale(3) rotate(180deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
